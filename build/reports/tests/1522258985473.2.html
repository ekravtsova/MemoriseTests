<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" ng-app="memoriseApp" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
	<title>Rising Memos online</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous" />
	<link href="css/custom.css" rel="stylesheet" />
	<style type="text/css">
		.ng-hide {
			display: none;
		}
	</style>
</head>
<body>

<div class="loader ng-hide" ng-hide="initialized">
	<p>Loading</p>
	<p><span class="fa fa-spinner fa-spin"></span></p>
</div>

<nav class="navbar navbar-fixed-top navbar-default" role="navigation" ng-show="initialized">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Memos</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="" ng-click="tryShowMemos()">Home</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a href="#!/login" ng-hide="hasRole('ROLE_USER')" class="">Login</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a href="#!/register" ng-hide="hasRole('ROLE_USER')" class="">Register</a></li>
			</ul>
			<ul class="nav navbar-nav ng-hide" ng-show="hasRole('ROLE_PUBLISHER')">
				<li><a href="" ng-click="crawlBtnIsDisabled || Crawler()"> Crawler</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown ng-hide" ng-show="hasRole('ROLE_USER')">
					<a href="" class="dropdown-toggle ng-binding" data-toggle="dropdown" aria-expanded="false"> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="" ng-click="logout()"><span class="fa fa-sign-out"></span> Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container" ng-show="initialized">
	<div class="alert alert-danger ng-binding ng-hide" ng-show="error"></div>
	<!-- ngView:  --><div ng-view="" class="ng-scope"><div class="page-header ng-scope">
	<h2>Login</h2>
</div>

<div class="row ng-scope">

	<div class="col-md-6">
		<form class="form-horizontal ng-pristine ng-valid">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" type="text" class="form-control ng-pristine ng-untouched ng-valid" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control ng-pristine ng-untouched ng-valid" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" ng-click="login()" />
				</div>
			</div>
		</form>
	</div>
	
	<div class="col-md-6">
		<p class="alert alert-info">Login with either user:user to view Rising Memos or with publisher:publisher to manage memos.</p>
	</div>

</div></div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body></html>
